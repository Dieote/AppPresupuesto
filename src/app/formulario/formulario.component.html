<form>
  <div class="agregar">
      <div class="agregar_contenedor">
          <select [ngClass]="{redfocus: tipo === 'egresoOperacion'}"
          (change)="tipoOperacion($event)"  class="agregar_tipo">
              <option value="ingresoOperacion" selected>+</option>
              <option value="egresoOperacion">-</option>
          </select>
          <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}"
          type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n"
          name="descripcionInput" [(ngModel)]="descripcionInput">

          <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}"
          type="number" class="agregar_valor" placeholder="Valor"
          name="valorInput" [(ngModel)]="valorInput">
          <button type="submit" class="agregar_btn" (click)="agregarValor()"><i
          [ngClass]="{red: tipo === 'egresoOperacion'}"
          class="ion-ios-checkmark-outline"></i></button>
      </div>
  </div>
</form>
